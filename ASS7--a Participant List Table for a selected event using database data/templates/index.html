<!DOCTYPE html>
<html>
<head>
    <title>Digital Literacy Buddy — Participants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Digital Literacy Buddy — Participants</h1>
        <nav>
            <label for="filter">Filter by role:</label>
            <select id="filter" onchange="location='?role='+this.value">
                <option value="ALL" {% if selected=='ALL' %}selected{% endif %}>ALL</option>
                <option value="helpseeker" {% if selected=='helpseeker' %}selected{% endif %}>Helpseekers</option>
                <option value="volunteer" {% if selected=='volunteer' %}selected{% endif %}>Volunteers</option>
            </select>
        </nav>
    </header>
    
    <main>
        <div class="card">
            <h1>Showing: {{ selected }}</h1>
        </div>
        
        <div id="dynamicEvents" class="container">
            {% for p in data %}
            <div class="card">
                <h1>{{ p.name }}</h1>
                <p><strong>Email:</strong> {{ p.email }}</p>
                <p><strong>Mobile:</strong> {{ p.mobile }}</p>
                <p><strong>Role:</strong> {{ p.role }}</p>
                <p><strong>Date:</strong> {{ p.created_at }}</p>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
