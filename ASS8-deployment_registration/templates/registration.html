<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register - Digital Literacy Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="bg-primary text-white text-center py-4 mb-4">
    <h1>Digital Literacy Buddy</h1>
    <p class="mb-0">Register for Support</p>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card shadow border-0">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Create Account</h2>
            
            <form method="POST" action="/registration">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Mobile</label>
                <input type="text" name="mobile" class="form-control" placeholder="10-digit mobile" required>
              </div>
              
              <div class="mb-3">
                <label class="form-label">I'm a</label>
                <div class="d-flex gap-3">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" value="helpseeker" id="helpseeker" required>
                    <label class="form-check-label" for="helpseeker">Help Seeker</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" value="volunteer" id="volunteer">
                    <label class="form-check-label" for="volunteer">Volunteer</label>
                  </div>
                </div>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" placeholder="Re-enter password" required>
              </div>
              
              <button type="submit" class="btn btn-primary w-100 py-2">Register Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>alert('{{ messages[0] }}');</script>
    {% endif %}
  {% endwith %}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
