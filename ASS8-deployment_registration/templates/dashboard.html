<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard - Digital Literacy Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="bg-success text-white text-center py-4 mb-4">
    <h1>Digital Literacy Buddy</h1>
    <p class="mb-0">Dashboard</p>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card shadow border-0">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h2 class="text-success">Registration Successful!</h2>
              <p class="lead">Welcome, <strong>{{ user['name'] }}</strong>!</p>
            </div>
            
            <div class="table-responsive">
              <table class="table table-borderless">
                <tbody>
                  <tr>
                    <td class="fw-bold">Name:</td>
                    <td>{{ user['name'] }}</td>
                  </tr>
                  <tr>
                    <td class="fw-bold">Email:</td>
                    <td>{{ user['email'] }}</td>
                  </tr>
                  <tr>
                    <td class="fw-bold">Mobile:</td>
                    <td>{{ user['mobile'] }}</td>
                  </tr>
                  <tr>
                    <td class="fw-bold">Role:</td>
                    <td class="text-capitalize">{{ user['role'] }}</td>
                  </tr>
                  <tr>
                    <td class="fw-bold">Registered:</td>
                    <td>{{ user['created_at'] }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            
            <div class="text-center mt-4">
              <a href="/registration" class="btn btn-primary">Register Another User</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
