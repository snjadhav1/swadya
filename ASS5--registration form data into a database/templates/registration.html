<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Digital Literacy Buddy — Register for Support</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Digital Literacy Buddy</h1>
    <p class="tagline">A human-powered helpdesk for non-tech-savvy people</p>
  </header>
  <nav><a href="/">Home</a> <a href="/registration">Get Help</a> <a href="/volunteer">Volunteer</a> <a href="/contact">Contact</a></nav>
  <main>
    <div class="card">
      <h1>User Registration</h1>
      <form class="contact-form" method="POST" action="/registration" onsubmit="return validate()">
        <label>Name</label>
        <input type="text" name="name" id="name" placeholder="Your name" required>
        
        <label>Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" required>
        
        <label>Mobile</label>
        <input type="text" name="mobile" id="mobile" placeholder="10-digit mobile number" required>
        
        <label>Support type</label>
        <!-- Role selection: helpseeker or volunteer -->
        <label>I'm a</label>
  <div class="lang-badges">
          <label class="badge"><input type="radio" name="role" value="helpseeker" required> Helpseeker</label>
          <label class="badge"><input type="radio" name="role" value="volunteer" required> Volunteer</label>
        </div>
        
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required>
        
        <label>Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter password" required>
        
        <button type="submit">Register Now</button>
      </form>
    </div>
  </main>
  <footer>© 2025 Digital Literacy Buddy</footer>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>
        alert('{{ messages[0] }}');
      </script>
    {% endif %}
  {% endwith %}
  
  <script>
  function validate() {
    var name = document.getElementById('name').value.trim();
    var email = document.getElementById('email').value.trim();
    var mobile = document.getElementById('mobile').value.trim();
    var password = document.getElementById('password').value;
    var confirm = document.getElementById('confirmPassword').value;
    
    if (name.length < 2) { alert('Name must be at least 2 characters'); return false; }
    if (!email.includes('@')) { alert('Valid email required'); return false; }
    if (!/^\d{10}$/.test(mobile)) { alert('Mobile must be exactly 10 digits'); return false; }
    if (password.length < 8) { alert('Password must be at least 8 characters'); return false; }
    if (password !== confirm) { alert('Passwords do not match'); return false; }
    
    return true;
  }
  </script>
</body>
</html>
