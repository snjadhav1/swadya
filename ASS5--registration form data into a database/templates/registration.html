<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Digital Literacy Buddy — Register for Support</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Digital Literacy Buddy</h1>
    <p class="tagline">A human-powered helpdesk for non-tech-savvy people</p>
  </header>
  <nav><a href="/">Home</a> <a href="/registration">Get Help</a> <a href="/volunteer">Volunteer</a> <a href="/contact">Contact</a></nav>
  <main>
    <div class="card">
      <h1>User Registration</h1>
      <form class="contact-form" method="POST" action="/registration">
        <label>Name</label>
        <input type="text" name="name" placeholder="Your name" required>
        
        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required>
        
        <label>Mobile</label>
        <input type="text" name="mobile" placeholder="10-digit mobile number" required>
        
        <label>Support type</label>
        <!-- Role selection: helpseeker or volunteer -->
        <label>I'm a</label>
  <div class="lang-badges">
          <label class="badge"><input type="radio" name="role" value="helpseeker" required> Helpseeker</label>
          <label class="badge"><input type="radio" name="role" value="volunteer" required> Volunteer</label>
        </div>
        
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>
        
        <label>Confirm Password</label>
        <input type="password" name="confirmPassword" placeholder="Re-enter password" required>
        
        <button type="submit">Register Now</button>
      </form>
    </div>
  </main>
  <footer>© 2025 Digital Literacy Buddy</footer>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>
        alert('{{ messages[0] }}');
      </script>
    {% endif %}
  {% endwith %}
</body>
</html>
