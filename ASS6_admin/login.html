<!DOCTYPE html>
<html>
<head>
    <title>Digital Literacy Buddy — Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Digital Literacy Buddy — Admin Login</h1>
    </header>
    <main>
        <div class="card">
            <form method="POST" class="contact-form" id="login-form">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>admin / admin</p>
        </div>
    </main>
    <script>
        // Simple client-side auth: admin/admin -> redirect to dashboard.html
        (function() {
            const form = document.getElementById('login-form');
            if (!form) return;
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const u = (form.username?.value || '').trim();
                const p = (form.password?.value || '').trim();
                if (u === 'admin' && p === 'admin') {
                    sessionStorage.setItem('auth', '1');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid credentials');
                }
            });
        })();
    </script>
</body>
</html>
