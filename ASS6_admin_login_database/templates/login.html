<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Digital Literacy Buddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Digital Literacy Buddy</h1>
        <p class="tagline">Admin Login</p>
    </header>
    
    <main>
        <div class="card">
            <h2>Login</h2>
            <form id="login-form" class="contact-form">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="muted" style="margin-top: 15px; font-size: 0.9rem;">Default: admin / admin123</p>
        </div>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    alert(data.message || 'Invalid credentials');
                }
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
